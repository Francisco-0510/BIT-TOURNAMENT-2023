<div class="container m-auto p-5">
    <div class="py-2">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="#" routerLink="/ver-torneos">Torneos</a></li>
              <li class="breadcrumb-item active" aria-current="page">Detalle Torneo</li>
            </ol>
          </nav>
    </div>
    <!-- CONTENEDOR TITULO TORNEO -->
    <div class="container my-4">
        <div class="row">
            <div class="col-8 text-start m-auto ">
                <div class="card mb-3 bg-dark w-100" >
                    <div class="row g-0">
                      <div class="col-md-4">
                        <img src="https://s3.amazonaws.com/mlg-gamebattles-production/gb-games-images/5eefd920-ed2d-489c-855d-b542548a36df-300x400?v=1664387167" class="img-fluid rounded-start" alt="...">
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h6 class="card-title h6_large verde">{{torneo.nombreTorneo}}</h6>
                          <h6 class="card-title h6_large verde">{{torneo.idVideojuego}}</h6>
                          <h6 class="card-title h6_large verde">{{torneo.encargado}}</h6>
                          <h6 class="card-title h6_large verde">{{torneo.recompensa}}</h6>
                          <h6 class="card-title h6_large verde">{{torneo.descripcion}}</h6>
                          <h6 class="card-title h6_large verde">{{torneo.activo}}</h6>
                          <h6 class="card-title h6_large verde">{{torneo.fecha}}</h6>    
                          <h6 class="card-title h6_large verde">{{torneo.hora}}</h6>       
                          <h6 class="card-title h6_large verde">{{torneo.url}}</h6>       

                        </div>
                      </div>
                    </div>
                  </div>
            </div>
          
        </div>
    </div>

</div>
