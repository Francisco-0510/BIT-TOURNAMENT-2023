   <!-- CONTENEDOR PARA LA NAVEGACIÓN ENTRE LAS SECCIONES DE TORNEOS -->
  <div class="container text-center">
    <div class="bd-example">
      <nav class="nav nav-pills flex-column flex-sm-row mb-3" id="nav-tab" role="tablist">
          <button class="flex-sm-fill text-sm-center nav-link mx-2  active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Torneos Activos</button>
          <button class="flex-sm-fill text-sm-center nav-link mx-2" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false" tabindex="-1">Torneos Concluidos</button>
          
      </nav>
      <!-- CONTENEDOR PARA MOSTRAR LAS CARDS DE LOS TORNEOS ACTIVOS -->
      <div class="tab-content my-2" id="nav-tabContent" >
        <div class="tab-pane fade active show" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
          <!-- CARDS-->
          <div class="card p-5 my-5 w-75 " *ngFor="let torneo of torneos">
            <div class="row ">
              <div class="col text-start">
                <a href="" class="btn btn_link text-white">{{torneo.idVideojuego}}</a>
                <h2 class="h2_large text-white">{{torneo.nombreTorneo}}</h2>
                <p class="p_normal fw-bold verde">FECHA <span class="p_normal text-white">{{torneo.fecha}}</span></p>
                <p class="p_normal fw-bold verde">HORA <span class="p_normal text-white">{{torneo.hora}}</span></p>
                <a href="{{torneo.url}}" class="btn btn_link text-white">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-twitch" viewBox="0 0 16 16">
                  <path d="M3.857 0 1 2.857v10.286h3.429V16l2.857-2.857H9.57L14.714 8V0H3.857zm9.714 7.429-2.285 2.285H9l-2 2v-2H4.429V1.143h9.142v6.286z"/>
                  <path d="M11.857 3.143h-1.143V6.57h1.143V3.143zm-3.143 0H7.571V6.57h1.143V3.143z"/>
                </svg>
                VER TRANSMISIÓN
              </a>
              </div>
             
            </div>
            
          </div>
        </div>
      </div>
      </div>

  </div>
