<app-menua-admin></app-menua-admin>
<!--CONTENEDOR PARA LAS CARDS DE TORNEOS  -->

<div class="container text-center m-auto pt-5">
  <!-- CONTENEDOR COLUMNAS TITULO Y BOTÓN -->
  <div class="container_title mt-5 pt-5">
    <div class="row">
      <div class="col-sm-8 text-start">
        <h2 class="h2_large text-white">Torneos</h2>
      </div>
      <div class="col-sm-4 text-end">
        <a routerLink="/registrar-torneos" class="btn btn_primary">Registrar Torneo</a>
      </div>
    </div>
  </div>
  <!-- CONTENEDOR PARA POSIBLE BUSCADOR POR CATEGORIA -->

  <div class="container my-4 px-auto">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <div class="col" *ngFor="let torneo of torneos">
      
        <div class="card h-100" >
          <img src="{{torneo.url}} " class="card-img-top" alt="..."  style="height:350px ; width: 400px; ;">
          <div class="card-body p-4 text-start">
            <div class="d-flex align-items-center justify-content-between mb-3">
              <span class="badge mb-2 bg-primary">{{torneo.nombreVideojuego}} </span>
              <span class=" p_second">{{torneo.fecha | date }}, {{torneo.hora}}</span>
            </div>
                <a (click)="verTorneo(torneo.idTorneo)"  class="h6_large verde text-center">{{torneo.nombreTorneo}}</a>
                <p class="p_small text-white"><strong class="text-uppercase text-warning">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trophy " viewBox="0 0 16 16">
                    <path d="M2.5.5A.5.5 0 0 1 3 0h10a.5.5 0 0 1 .5.5c0 .538-.012 1.05-.034 1.536a3 3 0 1 1-1.133 5.89c-.79 1.865-1.878 2.777-2.833 3.011v2.173l1.425.356c.194.048.377.135.537.255L13.3 15.1a.5.5 0 0 1-.3.9H3a.5.5 0 0 1-.3-.9l1.838-1.379c.16-.12.343-.207.537-.255L6.5 13.11v-2.173c-.955-.234-2.043-1.146-2.833-3.012a3 3 0 1 1-1.132-5.89A33.076 33.076 0 0 1 2.5.5zm.099 2.54a2 2 0 0 0 .72 3.935c-.333-1.05-.588-2.346-.72-3.935zm10.083 3.935a2 2 0 0 0 .72-3.935c-.133 1.59-.388 2.885-.72 3.935zM3.504 1c.007.517.026 1.006.056 1.469.13 2.028.457 3.546.87 4.667C5.294 9.48 6.484 10 7 10a.5.5 0 0 1 .5.5v2.61a1 1 0 0 1-.757.97l-1.426.356a.5.5 0 0 0-.179.085L4.5 15h7l-.638-.479a.501.501 0 0 0-.18-.085l-1.425-.356a1 1 0 0 1-.757-.97V10.5A.5.5 0 0 1 9 10c.516 0 1.706-.52 2.57-2.864.413-1.12.74-2.64.87-4.667.03-.463.049-.952.056-1.469H3.504z"/>
                  </svg> Recompensa: </strong> <span class="">
                   </span> {{torneo.recompensa}} </p>
                <p class="p_small text-white"><strong>Descripción: </strong><span class=" text-white">{{torneo.descripcion}}  </span> </p> 
                <p>            
                  <small class="text-white m-auto">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                      <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                    </svg>
                 <strong class="text-uppercase"> Encargado: </strong> {{torneo.encargado}}</small>
                </p>
          </div>
          <div class="card-footer  py-4">
            <div class="d-grid gap-2 d-md-block">
              <button class="btn btn-primary mx-1 " type="button" (click)="editar(torneo.idTorneo)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                      <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
                    </svg>
              </button>
              <button class="btn btn-danger mx-1" type="button" (click)="eliminar(torneo.idTorneo)" >
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                      <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                    </svg>
              </button>
            </div>
          
          </div>
         
        </div>
      </div>
    
    </div>
  </div>

</div>
