<app-menua-admin></app-menua-admin>

<div class="container">
    <div class="row">
       <div class="col-sm-4" *ngFor="let videojuego of videojuegos">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="{{videojuego.url}}" alt="Card image cap">
            <div class="card-body">
              <h5 class="card-title">{{videojuego.nombreVideojuego}}</h5>
              <h3>{{videojuego.modalidad}}</h3>
              <p class="card-text">{{videojuego.descripcion}}</p>
              <button class="btn btn-danger">Eliminar</button>
            </div>
          </div>
       </div> 
    </div> 
</div>
